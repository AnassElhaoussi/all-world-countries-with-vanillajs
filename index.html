<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Countries App using restful API</title>
</head>
<body class="dark">
    <nav class="navigation">
        <div class="nav-container">
            <h2>Where in the world?</h2>
            <div class="modes">
                <i class="fa-solid fa-moon"></i>
                <p>Dark mode</p>
            </div>
        </div>
        
    </nav>
       <section class="main-section">
        <div class="input-part">
            <input type="text" placeholder="Search for a country..">
            <div class="dropdown">
                <div class="label">
                 <button>Filter by region <i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div class="options">
                    <a href="#">Africa</a>
                    <a href="#">Americas</a>
                    <a href="#">Asia</a>
                    <a href="#">Europe</a>
                    <a href="#">Oceania</a>
                </div>
             </div>
        </div>
        
      </section>
      <section class="countries">
        <div class="countries-container">
            <div class="card dark">
                <img src="./1200px-Flag_of_Germany.svg.webp" alt="">
                <div class="infos">
                    <h3 class="country-name">Germany</h3>
                    <div class="details">
                        <div class="population detail">
                            <span>Population:</span>
                            <p>81.770.900</p>
                        </div>
                        <div class="region detail">
                            <span>Region:</span>
                            <p>Europe</p>
                        </div>
                        <div class="capital detail">
                            <span>Capital:</span>
                            <p>Berlin</p>
                        </div>
                    </div>
                </div>
            </div>
            
           
            
        </div>
      </section>






    <script src="app.js"></script>
</body>
</html>
